<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Firebase Auth (ログアウト)</title>
    <style type="text/css">
    .hide{ display:none; }
  </style>
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-auth.js"></script>
    <script>
    
    var config = {
      apiKey: "AIzaSyBd7cztCfjFy-SGkliZBcyjVmTY6kWd6lo",
      authDomain: "unigokon.firebaseapp.com",
    };
    firebase.initializeApp(config);

    </script>
    <h1>...Please wait</h1>
    <div id="info"></div>
    <form>
      <button type="button" id="logout" class="hide">ログアウト</button>
    </form>
    <script>
    firebase.auth().onAuthStateChanged( (user) => {
      let logout = document.getElementById("logout");

      //-----------------------------------
      // ログインチェック
      //-----------------------------------
      if(! user) {
        showMessage('Not Login', 'ログインしていません');
        logout.classList.add("hide");
        return(false);
      }

      //-----------------------------------
      // ログイン者への処理
      //-----------------------------------
      // ログインメッセージ
      showMessage('Login Complete!', `${user.displayName}さんがログインしました`);

      // ログアウトボタンを表示
      logout.classList.remove("hide");

      // ログアウトボタンを押下
      logout.addEventListener("click", ()=>{
        firebase.auth().signOut().then(()=>{
          console.log("ログアウトしました");
        })
        .catch( (error)=>{
          console.log(`ログアウト時にエラーが発生しました (${error})`);
        });
      });
    });

    /**
     * メッセージ表示
     **/
    function showMessage(title, msg){
      document.querySelector('h1').innerText = title;
      document.querySelector('#info').innerText = msg;
    }
  </script>
  </body>
</html>
